name: FPL ETL + dbt Pipeline

on:
  schedule:
    - cron: "0 23 * * *"   # Run daily at 06:00 WIB (23:00 UTC)
  workflow_dispatch:        # Allow manual run

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Write GCP credentials to key.json
      run: echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" > key.json

    - name: Export environment variables
      run: |
        echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_ENV
        echo "GCP_BQ_DATASET=${{ secrets.GCP_BQ_DATASET }}" >> $GITHUB_ENV
        echo "GOOGLE_APPLICATION_CREDENTIALS=key.json" >> $GITHUB_ENV

    - name: Run ETL (Extract + Load)
      run: |
        python etl/extract_load.py

    - name: Setup dbt
      run: |
        pip install dbt-bigquery

    - name: Run dbt models
      working-directory: ./dbt
      run: |
        dbt deps
        dbt run
        dbt test
