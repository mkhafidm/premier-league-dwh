name: FPL ETL + dbt Pipeline

on:
  schedule:
    - cron: "0 23 * * *"   # Run daily at 06:00 WIB (23:00 UTC)
  workflow_dispatch:        # Allow manual run

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Decode GCP credentials
      run: |
        echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY_BASE64 }}" | base64 --decode > $GITHUB_WORKSPACE/key.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/key.json" >> $GITHUB_ENV

    - name: Run ETL (Extract + Load)
      run: |
        python etl/extract_load.py

    - name: Setup dbt
      run: |
        pip install dbt-bigquery

    - name: Run dbt models
      working-directory: ./dbt
      run: |
        dbt deps
        dbt run
        dbt test
